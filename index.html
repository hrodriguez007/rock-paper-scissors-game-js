<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper Scissors Game - Heidy Rodriguez</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="your-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>

    <button class="button-30" role="button" id="rock">Rock</button>
    <button class="button-30" role="button" id="paper">Paper</button>
    <button class="button-30" role="button" id="scissors">Scissors</button>

    <script src="./js/app.js" charset="UTF-8"></script>
</body>
</html>
